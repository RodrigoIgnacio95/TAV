    <main>

        <div class="contenedor">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="imagenes/draven-lol-santa-splash-art-uhdpaper.com-4K-378-wp.thumbnail.jpg"
                            alt="First slide" width="500" height="450">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/mecha-kingdoms-draven-splash-art-4505.webp"
                            alt="Second slide" width="500" height="450">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/saqueador.jpg" alt="Third slide" width="500"
                            height="450">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/horario_estelar.jpg" alt="Third slide" width="500"
                            height="450">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="imagenes/League-of-Legends-Gladiator-Draven-Skin-Spotlight-Desktop-HD-Wallpaper-For-PC-Tablet-And-Mobile.jpg"

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <form action="#" target="" method="get" name="formDatosPersonales">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos" />

            <label for="email" />Email</label>
            <input type="email" name="email" id="email" placeholder="Correo electronico" required />

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Numero celular" />

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" for="mensaje" placeholder="Describe motivo del registro"
                maxlength="300"></textarea>

            <input type="submit" name="enviar" value="Registrar" />
        </form>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
